<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__container-title">
          <img class="header__logo-image" src="./Images/logo-header.png" />

          <h1 class="header__title">
            Lasles<span class="header__title-detail">VPN</span>
          </h1>
        </div>
        <div class="header__menu">
          <a class="header__menu-link" href="#">About</a>
          <a class="header__menu-link" href="#">Features</a>
          <a class="header__menu-link" href="#">Pricing</a>
          <a class="header__menu-link" href="#">Testimonials</a>
          <a class="header__menu-link" href="#">Help</a>
        </div>

        <div class="header__links-button">
          <a class="header__links-button-in" href="#">Sign In</a>
          <a class="header__link-button-up" href="#">Sign Up</a>
        </div>
      </div>
    </header>

    <section>
      <div class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title">
              Want anything to be easy with
              <span class="hero__title-detail">LaslesVPN.</span>
            </h1>
            <p class="hero__title-description">
              Provide a network for all your needs with ease and fun using
              <span class="hero__title-description-detail">LaslesVPN</span>
              discover interesting features from us.
            </p>
            <a class="hero__content-button-link" href="#">Get Started</a>
          </div>
          <img class="hero__image" src="./Images/ilustration-hero.png" />
        </div>
      </div>
    </section>

    <section class="topics__container">
      <div class="topics__container-item">
        <div class="topics__image-detail">
          <img class="topics__image" src="./Images/user.png" />
        </div>
        <div class="topics__text">
          <h1 class="topics__container-title">90+</h1>
          <p class="topics__container-title-description">Users</p>
        </div>
      </div>

      <div class="topics__line"></div>

      <div class="topics__container-item">
        <div class="topics__image-detail">
          <img class="topics__image" src="./Images/user.png" />
        </div>

        <div class="topics__text">
          <h1 class="topics__container-title">90+</h1>
          <p class="topics__container-title-description">Users</p>
        </div>
      </div>

      <div class="topics__line"></div>

      <div class="topics__container-item">
        <div class="topics__image-detail">
          <img class="topics__image" src="./Images/user.png" />
        </div>
        <div class="topics__text">
          <h1 class="topics__container-title">90+</h1>
          <p class="topics__container-title-description">Users</p>
        </div>
      </div>
    </section>
